name: Build React Native App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: |
          platform-tools
          platforms;android-34
          build-tools;34.0.0
          ndk;25.1.8937393
    
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: Create environment and config files
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Clean build
      run: ./android/gradlew -p android clean
    
    - name: Build Android Release APK
      run: |
        ./android/gradlew -p android assembleRelease --no-daemon --stacktrace
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: route-optimizer-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create environment file
      run: echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env
    
    - name: Install pods
      run: |
        cd ios
        pod install
    
    - name: Build iOS for simulator
      run: |
        cd ios
        xcodebuild -workspace RouteOptimizerApp.xcworkspace \
                   -scheme RouteOptimizerApp \
                   -configuration Release \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 15' \
                   build
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}